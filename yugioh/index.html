<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yu-Gi-Oh Jo-Ken-Po</title>

    <link
      rel="stylesheet"
      href="./src/styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="./src/styles/buttons.css"
    />
    <link
      rel="stylesheet"
      href="./src/styles/containers_and_frames.css"
    />
    <link
      rel="stylesheet"
      href="./src/styles/main.css"
    />

    <link
      rel="shortcut icon"
      href="./src/assets/favicon/Favicon.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script src="./src/scripts/constants.js" defer></script>
    <script src="./src/scripts/engine.js" defer></script>
    <script src="./src/scripts/index.js" defer></script>
  </head>

  <body>
    <audio id="bgm" loop>
      <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <div class="container__left framed-golden-2">
        <div class="score_box frame">
          <span id="score_points">Win: 0 | Lose: 0</span>
        </div>
        <div class="menu_avatar">
          <img id="card-image" src="./src/assets/icons/card-back.png" />
        </div>
        <div class="card_details frame">
          <p id="card-name">Selecione</p>
          <p id="card-type">uma carta</p>
        </div>
      </div>

      <div class="container__right">
        <div class="card-box__container">
          <div class="card-box framed" id="computer-cards">
            </div>

          <div class="card-versus">
            <div class="versus-top">
              <div class="card-infield">
                <img id="player-field-card" />
              </div>

              <img src="./src/assets/icons/millenium.png" height="100px" />

              <div class="card-infield">
                <img id="computer-field-card" />
              </div>
            </div>
            <div class="versus-bottom">
              <button id="next-duel" class="rpgui-button">
                PRÃ“XIMO DUELO
              </button>
            </div>
          </div>

          <div class="card-box framed" id="player-cards">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
